<!DOCTYPE html>
<html lang ="pr-br">

<head>
	<meta charset="UTF-8">
	<title>Controle de chaves</title>

</head>

<body>
	<h1>Controle de chaves</h1>
		<form>
			Nome: <input type="text" name="form_nome_usuario" id="form_nome_usuario"><br>
			RG:   <input type="text" name="form_rg_usuario" id="form_rg_usuario"><br>
			Data de retirada:   <input id="date" type="date"><br>
			Hora : <input id="hora-ret" type="time" name="hora-ret"><br><br><br>


		</form>

		<button>Gravar informações</button>

</body>

</html>

<script>


	function gravaInformacao() {


	var nomeUsuario = document.getElementById("form_nome_usuario").value;
	var rgUsuario = document.getElementById("form_rg_usuario").value;
	var dataRetirada = document.getElementById("date").value;
	var horaRet = document.getElementById("hora-ret").value;
	console.log(nomeUsuario);
	console.log(rgUsuario);
	console.log(dataRetirada);
	console.log(horaRet);

	document.write("Nome: " + nomeUsuario);
	document.write("<br>");
	document.write("Documento " + rgUsuario);
	document.write("<br>");
	document.write("Data do registro " + dataRetirada);
	document.write("<br>");
	document.write("Hora do registro " + horaRet);
	document.write("<br>");
	document.write("Informações salvas com sucesso!!!");

	}

	var button = document.querySelector("button");	

    button.onclick = gravaInformacao;

</script>
